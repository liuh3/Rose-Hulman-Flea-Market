<form role="form" action="/view-item" method="POST"
	class="demo-card-square mdl-card mdl-shadow--2dp feed-card mdl-cell mdl-cell--3-col">
	<div class="mdl-card__titlemdl-card--expand item-card">
		<h2 class="mdl-card__title-text">{{ item.name }}</h2>
		<div class="hidden entity-key">{{item.key.urlsafe()}}</div>
		<input name="item-entity-key" class="hidden" /> 
		<input class="view-item-button" type="submit" value="View Details">
	</div>
</form>
